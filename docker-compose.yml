version: '3.3'

services:
  jenkins:
    build:
      context: ./master
      args:
        JAVA_OPTS: '-Djenkins.CLI.disabled=true'
    ports:
      - 8080:8080
      - 50000:5000
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./:/var/jenkins_conf
    secrets:
      - github
      - adminpw
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_conf/jenkins.yaml
secrets:
  github:
    file: ./secrets/github
  adminpw:
    file: ./secrets/adminpw
volumes:
  jenkins_home:
